# Server Configuration
server.port=8080

# Database Configuration
# Uses environment variables DB_URL, DB_USER, DB_PASS if set, otherwise falls back to local/default
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/expenseops}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# In production, set JWT_SECRET env var to a strong random string
jwt.secret=${JWT_SECRET:ExpenseOps2024$SecureJwtToken#RandomKey!9f8e7d6c5b4a3210}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration (Important for connecting Frontend)
# Set ALLOWED_ORIGINS to your Vercel URL in production (e.g., https://my-app.vercel.app)
management.endpoints.web.exposure.include=*
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.expenseops=INFO
